<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuricDefence/login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .left-panel {
            width: 50%;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }
        .right-panel {
            width: 50%;
            background: #0d1117;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        .right-panel::before {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(30, 41, 59, 0.8) 0%, transparent 60%);
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fbbf24, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, #fbbf24, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, #fbbf24, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s linear infinite;
        }
        @keyframes twinkle {
            0%,
            100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }
        .replit-logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            align-self: flex-start;
        }
        .logo-squares {
            display: grid;
            grid-template-columns: 8px 8px;
            grid-template-rows: 8px 8px;
            gap: 2px;
            margin-right: 8px;
        }
        .logo-square {
            background: #f97316;
            border-radius: 1px;
        }
        .logo-text {
            font-size: 20px;
            font-weight: 500;
            color: #1f2937;
            letter-spacing: -0.5px;
        }
        .login-container {
            width: 100%;
            max-width: 320px;
        }
        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 32px;
            line-height: 1.2;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: #f9fafb;
            transition: all 0.2s ease;
            color: #1f2937;
        }
        .form-input:focus {
            outline: none;
            border-color: #f97316;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #6b7280;
            padding: 4px;
        }
        .login-button {
            width: 100%;
            padding: 12px 16px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 16px;
        }
        .login-button:hover {
            background: #ea580c;
        }
        .forgot-password {
            text-align: center;
            margin-bottom: 24px;
        }
        .forgot-password a {
            color: #f97316;
            text-decoration: none;
            font-size: 13px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .social-divider {
            border-top: 1px solid #e5e7eb;
            padding-top: 24px;
        }
        .social-button {
            width: 100%;
            padding: 10px 16px;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }
        .social-button:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        .social-button svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #6b7280;
        }
        .signup-link a {
            color: #f97316;
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .hero-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .hero-logo {
            display: grid;
            grid-template-columns: 16px 16px;
            grid-template-rows: 16px 16px;
            gap: 4px;
            margin: 0 auto 24px;
            width: fit-content;
            animation: float 6s ease-in-out infinite;
        }
        .hero-logo-square {
            background: #f97316;
            border-radius: 2px;
        }
        .hero-title {
            font-size: 32px;
            font-weight: 600;
            color:#e5e7eb;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 3s ease-in-out infinite;
        }
        .earth-image {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #1e40af 0%, #1e3a8a 30%, #1e293b 60%, transparent 100%);
            border-radius: 50%;
            opacity: 0.6;
            animation: rotate 60s linear infinite;
        }
        .earth-lights {
            position: absolute;
            top: 20%;
            left: 30%;
            right: 30%;
            bottom: 40%;
            background-image:
                radial-gradient(1px 1px at 10% 20%, #fbbf24, transparent),
                radial-gradient(1px 1px at 80% 30%, #fbbf24, transparent),
                radial-gradient(1px 1px at 60% 60%, #fbbf24, transparent),
                radial-gradient(1px 1px at 30% 70%, #fbbf24, transparent),
                radial-gradient(1px 1px at 90% 80%, #fbbf24, transparent);
            animation: sparkle 3s ease-in-out infinite alternate;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle-star 4s infinite;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background: rgba(249, 115, 22, 0.5);
            border-radius: 50%;
            animation: float-particle 15s linear infinite;
        }
        @keyframes twinkle-star {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes sparkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .left-panel,
            .right-panel {
                width: 100%;
                height: auto;
                min-height: 50vh;
            }
            .right-panel {
                order: -1;
                min-height: 40vh;
            }
            .left-panel {
                padding: 20px;
            }
            .hero-title {
                font-size: 32px;
            }
            .earth-image {
                width: 250px;
                height: 250px;
                bottom: -50px;
                right: -50px;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="replit-logo">

            <span class="logo-text"></span>
        </div>
        <div class="login-container">
            <h1 class="login-title">Log in to your account</h1>
            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email" class="form-label">EMAIL OR USERNAME</label>
                    <input type="text" id="email" name="email" class="form-input" autocomplete="username" required>

                </div>
                <div class="form-group">
                    <label for="password" class="form-label">PASSWORD</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-input" autocomplete="current-password" required>

                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>

            <button class="social-button">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continue with Google
            </button>
            <a href="/login/github" style="text-decoration: none;">
            <button class="social-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
                Continue with GitHub
            </button>
        </a>
        </div>
        <div class="signup-link">
            New to Safechain? <a href="/signup" id="signupLink">Sign up</a>
        </div>
    </div>
    </div>
    <div class="right-panel">
        <div class="particles">
            <!-- Particles will be added by JavaScript -->
        </div>
        <div class="stars">
            <!-- Stars will be added by JavaScript -->
        </div>
        <div class="hero-content">
            <img src="/static/securologo.png" alt="Logo" style="width: 50px; height: 50px;">
            <h2 class="hero-title">Secure Your Digital Future</h2>
        </div>
        <div class="earth-image">
            <div class="earth-lights"></div>
        </div>
    </div>
    <script>
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('togglePassword');
        toggleButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Toggle eye icon
            const eyeIcon = type === 'password'
                ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>'
                : '<path d="m9.88 9.88 4.24 4.24"></path><path d="m15.5 15.5-4.24-4.24"></path><path d="M9.88 9.88 4 21l5-5 5-5"></path><path d="m15.5 15.5 4.38 4.38"></path>';
            this.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">${eyeIcon}</svg>`;
        });
        // Form submission
        //document.getElementById('loginForm').addEventListener('submit', function (e) {
            //e.preventDefault();
            //const email = document.getElementById('email').value;
           // const password = document.getElementById('password').value;
            //if (email && password) {
            //    console.log('Login attempt:', { email, password });
           //     // Redirect user to dashboard.html
              //  window.location.href = '/dashboard';
            //} else {
            //    alert('Please enter email and password');
           // }
        //}); 
        // Social login buttons
        const socialButtons = document.querySelectorAll('.social-button');
        socialButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const providers = ['SSO', 'Google', 'GitHub', 'X', 'Facebook', 'Apple'];
                console.log(`${providers[index]} login clicked`);
                alert(`${providers[index]} authentication would be handled here`);
            });
        });
        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Password reset functionality would be implemented here');
        });
        // Add smooth focus transitions
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.style.transform = 'translateY(-1px)';
            });
            input.addEventListener('blur', function () {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // Create stars for the right panel
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.querySelector('.stars');
            const particlesContainer = document.querySelector('.particles');
            const starCount = 50;
            const particleCount = 15;
            
            // Create stars
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Create particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 3-8px
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `${Math.random() * 30}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
