<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .left-panel {
            width: 50%;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .right-panel {
            width: 50%;
            background: #0d1117;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .right-panel::before {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(30, 41, 59, 0.8) 0%, transparent 60%);
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fbbf24, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, #fbbf24, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, #fbbf24, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .cyber-logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            align-self: flex-start;
        }

        .logo-squares {
            display: grid;
            grid-template-columns: 8px 8px;
            grid-template-rows: 8px 8px;
            gap: 2px;
            margin-right: 8px;
        }

        .logo-square {
            background: #f97316;
            border-radius: 1px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 500;
            color: #1f2937;
            letter-spacing: -0.5px;
        }

        .signup-container {
            width: 100%;
            max-width: 320px;
        }

        .signup-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 32px;
            line-height: 1.2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: #f9fafb;
            transition: all 0.2s ease;
            color: #1f2937;
        }

        .form-input:focus {
            outline: none;
            border-color: #f97316;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #6b7280;
            padding: 4px;
        }

        .signup-button {
            width: 100%;
            padding: 12px 16px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 16px;
        }

        .signup-button:hover {
            background: #ea580c;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #f97316;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-divider {
            border-top: 1px solid #e5e7eb;
            padding-top: 24px;
        }

        .social-button {
            width: 100%;
            padding: 10px 16px;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .social-button:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .social-button svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #6b7280;
        }

        .signup-link a {
            color: #f97316;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero-logo {
            display: grid;
            grid-template-columns: 16px 16px;
            grid-template-rows: 16px 16px;
            gap: 4px;
            margin: 0 auto 24px;
            width: fit-content;
        }

        .hero-logo-square {
            background: #f97316;
            border-radius: 2px;
        }

        .hero-title {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        .earth-image {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #1e40af 0%, #1e3a8a 30%, #1e293b 60%, transparent 100%);
            border-radius: 50%;
            opacity: 0.6;
        }

        .earth-lights {
            position: absolute;
            top: 20%;
            left: 30%;
            right: 30%;
            bottom: 40%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, #fbbf24, transparent),
                radial-gradient(1px 1px at 80% 30%, #fbbf24, transparent),
                radial-gradient(1px 1px at 60% 60%, #fbbf24, transparent),
                radial-gradient(1px 1px at 30% 70%, #fbbf24, transparent),
                radial-gradient(1px 1px at 90% 80%, #fbbf24, transparent);
            animation: sparkle 3s ease-in-out infinite alternate;
        }

        @keyframes sparkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
                height: auto;
                min-height: 50vh;
            }

            .right-panel {
                order: -1;
                min-height: 40vh;
            }

            .left-panel {
                padding: 20px;
            }

            .hero-title {
                font-size: 32px;
            }

            .earth-image {
                width: 250px;
                height: 250px;
                bottom: -50px;
                right: -50px;
            }
        }
    </style>
</head>
<body>
  <div class="left-panel">
    <div class="cyber-logo"></div>

    <div class="signup-container">
      <h1 class="signup-title">Signup - Create New Account</h1>

      <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
        <!-- Username -->
        <div class="form-group">
          <label for="username" class="form-label">USERNAME</label>
          <input type="text" id="username" name="username" class="form-input" autocomplete="username" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">EMAIL</label>
          <input type="email" id="email" name="email" class="form-input" autocomplete="email" required>
        </div>


        

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">PASSWORD</label>
          <div class="password-container">
            <input type="password" id="password" name="password" class="form-input" autocomplete="new-password" required>
            <button type="button" class="password-toggle" id="togglePassword">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

      <div class="form-group">
  <label for="phoneNumber" class="form-label">Contact Number</label>
  <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" autocomplete="tel" required>
</div>

        <!-- Submit Button -->
        <button type="submit" class="signup-button">Sign up</button>
      </form>

      <div class="forgot-password">
        <a href="#" id="forgotPassword">Forgot password?</a>
      </div>

      <!-- Social login buttons -->
      <button class="social-button">
        <svg viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <button class="social-button">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        Continue with GitHub
      </button>

      <div class="signup-link">
        Already have an Account? <a href="/login" id="loginLink">Login</a>
      </div>
    </div>
  </div>

  <div class="right-panel">
    <div class="hero-content">
      <img src="/static/securologo.png" alt="Logo" style="width: 50px; height: 50px;">
      <h2 class="hero-title">Secure Your Digital Future</h2>
    </div>
    <div class="earth-image">
      <div class="earth-lights"></div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const passwordInput = document.getElementById('password');
    const toggleButton = document.getElementById('togglePassword');
    toggleButton.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });

    // Smooth focus effect
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', () => input.style.transform = 'translateY(-1px)');
      input.addEventListener('blur', () => input.style.transform = 'translateY(0)');
    });

    // Forgot Password
    document.getElementById('forgotPassword').addEventListener('click', e => {
      e.preventDefault();
      alert('Password reset functionality will be implemented.');
    });

    // Login link
    document.getElementById('loginLink').addEventListener('click', e => {
      // optional JS navigation, or let anchor work as-is
    });
  </script>
</body>
</html>
