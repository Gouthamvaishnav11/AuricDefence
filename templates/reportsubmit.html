<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IncidentReports</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

  <style>
    :root {
      --bg-primary: #1a1d2b;
      --bg-secondary: #2a2a2a;
      --bg-tertiary: #333333;
      --bg-quaternary: #3a3f4f;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-tertiary: #8a8a8a;
      --accent-primary: #246dec;
      --accent-secondary: #cc3c43;
      --accent-hover: #1b4eb5;
      --accent-danger: #a02a33;
      --border-color: #444444;
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background-color: #1a1d2b;
      color: #d3d4e0;
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR STYLES (UPDATED) */
    .sidebar {
      width: 250px;
      background-color: var(--bg-tertiary);
      padding: 20px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      color: var(--text-primary);
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 20px;
      display: flex;
      align-items: center;
      letter-spacing: 0.5px;
    }

    .sidebar h2 .material-icons-outlined {
      margin-right: 8px;
      font-size: 28px;
      color: var(--accent-primary);
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin-bottom: 10px;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      padding: 14px 16px;
      margin-bottom: 6px;
      border-radius: 8px;
      font-size: 15px;
      transition: var(--transition);
      border-left: 3px solid transparent;
    }

    .sidebar nav ul li a:hover,
    .sidebar nav ul li.active a {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border-left-color: var(--accent-primary);
    }

    .sidebar nav ul li a .material-icons-outlined {
      margin-right: 12px;
      font-size: 20px;
    }

    .logo-icon {
      display: inline-block;
      width: 35px;
      height: 35px;
      background-image: url('/static/securologo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      color: #ffffff;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      font-weight: 600;
    }

    .form-container {
      background-color: #23273c;
      padding: 30px;
      border-radius: 8px;
      max-width: 700px;
      margin: 0 auto;
    }

    .form-container h2 {
      color: #4ca3ff;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 14px;
      color: #d3d4e0;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="datetime-local"],
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #1a1d2b;
      border: 1px solid #2a2e46;
      border-radius: 4px;
      color: #d3d4e0;
      font-size: 14px;
    }

    form textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: #4ca3ff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 500;
    }

    button:hover {
      background-color: #3477cc;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2><span class="material-icons-outlined">warning</span>AuricDefence</h2>
    <nav>
      <ul>
        <li><a href="/dashboard"><span class="material-icons-outlined">dashboard</span> Dashboard</a></li>
        <li><a href="/reportsubmit"><span class="material-icons-outlined">report</span> Incident Reports</a></li>
        <li><a href="/threat-intelligence"><span class="material-icons-outlined">search</span> Threat Intelligence</a>
        </li>
        <li><a href="/blockchain-ledger"><span class="material-icons-outlined">account_balance_wallet</span> Blockchain
            Ledger</a></li>
        <li><a href="/compliancereport"><span class="material-icons-outlined">assignment</span> Compliance Reports</a>
        </li>
        <li><a href="/settings"><span class="material-icons-outlined">settings</span> Settings</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <h1><span class="material-icons-outlined">warning</span> Report Incident</h1>
    <div class="form-container">
      <h2>Report a New Incident</h2>
      <form action="/reportsubmit" method="POST">
        <label for="incident_type">Incident Type</label>
        <select id="incident_type" name="incident_type" required>
          <option value="">Select Incident Type</option>
          <option value="Phishing">Phishing</option>
          <option value="Ransomware">Ransomware</option>
          <option value="Data Breach">Data Breach</option>
          <option value="DDoS Attack">DDoS Attack</option>
          <option value="Malware">Malware</option>
          <option value="Other">Other</option>
        </select>

        <label for="severity">Severity Level</label>
        <select id="severity" name="severity" required>
          <option value="">Select Severity</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Critical">Critical</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe the incident in detail..."
          required></textarea>

        <label for="date_time">Date and Time</label>
        <input type="datetime-local" id="date_time" name="date_time" required />

        <label for="reporter_name">Reporter Name</label>
        <input type="text" id="reporter_name" name="reporter_name" required />

        <label for="reporter_email">Reporter Email</label>
        <input type="email" id="reporter_email" name="reporter_email" required />

        <button type="submit">Submit Incident</button>
      </form>
    </div>
  </div>
</body>

</html>
